<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot 🌾 - Your Smart Agricultural Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        /* Base styles and variables for a modern look */
        :root {
            --primary-gradient: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            --secondary-gradient: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --text-primary-dark: #f1f5f9;
            --text-secondary-dark: #94a3b8;
            --light-bg: #f8fafc;
            --light-surface: #ffffff;
            --text-primary-light: #0f172a;
            --text-secondary-light: #475569;
            --accent: #22c55e;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg-dark: rgba(30, 41, 59, 0.5);
            --glass-border-dark: rgba(51, 65, 85, 0.5);
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-border-light: rgba(226, 232, 240, 1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* General body styling */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary-dark);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Container for the main content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header styling */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--text-secondary-dark);
            font-size: 1.1rem;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            border-radius: 9999px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--glass-border-dark);
            transform: scale(1.1) rotate(15deg);
        }

        /* Preferences panel with glassmorphism effect */
        .preferences-panel {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        /* Input fields and labels */
        .input-group label {
            font-weight: 600;
            color: var(--text-secondary-dark);
            font-size: 0.9rem;
        }

        .input-field {
            background: var(--dark-surface);
            border: 1px solid var(--glass-border-dark);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary-dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        /* Primary button style */
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        /* Chat container styling */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 500px; /* Or adjust as needed */
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        .chat-area::-webkit-scrollbar { width: 6px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 3px; }

        /* Message styling */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar { background: var(--secondary-gradient); }
        .message.bot .message-avatar { background: var(--primary-gradient); }
        .message.error .message-avatar { background: var(--error); }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.user .message-content {
            background: var(--dark-surface);
            color: var(--text-primary-dark);
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: var(--dark-surface);
            color: var(--text-primary-dark);
            border-bottom-left-radius: 0.25rem;
        }
        
        /* Input panel styling */
        .input-panel {
            padding: 1rem;
            background: var(--dark-surface);
            border-top: 1px solid var(--glass-border-dark);
            transition: all 0.3s ease;
        }
        
        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            background: var(--dark-bg);
            border: 1px solid var(--glass-border-dark);
            border-radius: 1rem;
            padding: 0.5rem 0.75rem;
            transition: all 0.3s ease;
        }
        
        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary-dark);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }
        
        .message-input:focus { outline: none; }
        .message-input::placeholder { color: var(--text-secondary-dark); }
        
        /* Action buttons in input area */
        .action-btn {
            background: transparent;
            border: 1px solid var(--glass-border-dark);
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: var(--text-secondary-dark);
        }

        .action-btn:hover {
            background: var(--glass-border-dark);
            color: var(--text-primary-dark);
            transform: scale(1.1);
        }
        
        .send-btn {
            background: var(--primary-gradient);
            border-radius: 0.5rem;
            color: white;
        }
        
        /* Image preview styling */
        .image-preview {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 64px;
            height: 64px;
            border: 2px solid var(--glass-border-dark);
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* Welcome message and quick actions */
        .quick-action {
            background: var(--glass-bg-dark);
            border: 1px solid var(--glass-border-dark);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: var(--glass-border-dark);
            transform: translateY(-2px);
            color: var(--text-primary-dark);
        }
        
        /* Light theme styles */
        .light-theme {
            --dark-bg: var(--light-bg);
            --dark-surface: var(--light-surface);
            --text-primary-dark: var(--text-primary-light);
            --text-secondary-dark: var(--text-secondary-light);
            --glass-bg-dark: var(--glass-bg-light);
            --glass-border-dark: var(--glass-border-light);
        }
        
        .light-theme .header p, .light-theme .input-group label, .light-theme .message-input::placeholder {
            color: var(--text-secondary-light);
        }

        .light-theme .quick-action:hover {
             color: var(--text-primary-light);
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .connection-status.online { background: rgba(34, 197, 94, 0.8); color: white; }
        .connection-status.offline { background: rgba(239, 68, 68, 0.8); color: white; }
        .connection-status.demo { background: rgba(245, 158, 11, 0.8); color: white; }

        /* Prose styles for Markdown rendering */
        .prose h1, .prose h2, .prose h3, .prose h4 { margin-top: 1em; margin-bottom: 0.5em; font-weight: 600; }
        .prose p { margin-bottom: 0.5em; line-height: 1.6; }
        .prose ul, .prose ol { list-style-position: inside; padding-left: 1em; margin-bottom: 0.5em; }
        .prose li { margin-bottom: 0.25em; }
        .prose table { width: 100%; border-collapse: collapse; }
        .prose th, .prose td { border: 1px solid var(--glass-border-dark); padding: 0.5rem; }
        .prose th { background-color: var(--dark-surface); }
        
        /* Keyframe animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status demo">🟡 Demo Mode</div>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>🌾 AgriBot</h1>
            <p>Your intelligent agricultural companion for crop management and disease detection</p>
            <div class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">🌙</div>
        </div>

        <!-- Preferences Panel -->
        <div class="preferences-panel">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                <div class="input-group flex flex-col gap-2">
                    <label for="region">📍 Region</label>
                    <input type="text" id="region" class="input-field" placeholder="e.g., Bhubaneswar, Odisha" value="Bhubaneswar, Odisha">
                </div>
                <div class="input-group flex flex-col gap-2">
                    <label for="language">🌐 Language</label>
                    <select id="language" class="input-field">
                        <option value="en">English</option>
                        <option value="or">ଓଡ଼ିଆ (Odia)</option>
                        <option value="hi">हिंदी (Hindi)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-area" id="chat-area">
                <!-- Welcome message appears on first load -->
                <div class="welcome-message text-center p-8 text-slate-400">
                    <h3 class="text-slate-200 text-xl mb-4 font-semibold">Welcome to AgriBot! 🌾</h3>
                    <p>I'm here to help. Ask me something or try a quick action:</p>
                    <div class="quick-actions flex gap-2 flex-wrap justify-center mt-4">
                        <div class="quick-action" onclick="sendQuickMessage('Suggest summer crops for Odisha.')">🌱 Crop Suggestions</div>
                        <div class="quick-action" onclick="sendQuickMessage('What is the weather forecast?')">☁️ Weather Info</div>
                        <div class="quick-action" onclick="sendQuickMessage('How to treat leaf spot disease?')">🛡️ Disease Help</div>
                    </div>
                    <p class="mt-6 text-sm">You can also upload plant images for analysis!</p>
                </div>
            </div>

            <!-- Input Panel -->
            <div class="input-panel">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-container">
                    <textarea id="message-input" class="message-input" placeholder="Ask about crops, weather, or upload an image..." rows="1"></textarea>
                    <label class="action-btn" title="Upload plant images">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/><path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/></svg>
                        <input type="file" id="image-input" class="absolute opacity-0 w-full h-full cursor-pointer" accept="image/*" multiple>
                    </label>
                    <button class="action-btn send-btn" id="send-btn" title="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11zM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element References ---
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionInput = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const connectionStatus = document.getElementById('connection-status');

        // --- State Variables ---
        let isLightTheme = false;
        let uploadedImages = []; // Stores File objects
        let isProcessing = false;
        let userPrefs = { region: 'Bhubaneswar, Odisha', language: 'en' };
        let demoMode = true; // Assume demo mode until API is confirmed

        // --- Demo Responses (structured with Markdown) ---
        const demoResponses = {
            crop: (region) => `# 🌱 Crop Recommendations for ${region}

| Crop      | Season      | Remarks                               |
|-----------|-------------|---------------------------------------|
| Paddy     | Kharif (Wet) | Main staple crop, high water demand.  |
| Moong     | Rabi (Dry)  | Pulses, good for soil health.         |
| Groundnut | Rabi (Dry)  | Oilseed, suitable for sandy soil.     |
| Maize     | Kharif/Rabi | Versatile, used for food and feed.    |
| Vegetables| All Year    | High value, requires good irrigation. |

**Advice:** Consider soil testing and local market demand before planting.`,
            weather: (region) => `# ☁️ Weather Forecast for ${region}

**Current:** 34°C, Partly Cloudy, Humidity: 75%
**Next 24 Hours:** Chance of evening thunderstorms.
**This Week:** Temperatures will remain high with scattered showers expected mid-week.

**Recommendation:** Plan irrigation carefully. Avoid pesticide spraying if rain is forecast.`,
            disease: () => `# 🛡️ Common Leaf Spot Disease Treatment

**1. Cultural Control:**
- **Improve Air Circulation:** Prune dense foliage.
- **Water at the Base:** Avoid overhead watering to keep leaves dry.
- **Sanitation:** Remove and destroy infected leaves immediately.

**2. Organic Treatment:**
- Apply Neem oil or a copper-based fungicide spray every 7-10 days.

**3. Chemical Treatment (if severe):**
- Use a Mancozeb-based fungicide as per label instructions.`,
            image: () => `# 📷 Plant Image Analysis (Demo)

**Result:** The analysis suggests this could be **Early Blight** on a tomato plant.

| Finding          | Confidence |
|------------------|------------|
| Plant: Tomato    | 88%        |
| Disease: Early Blight | 92%        |

**Recommendation:**
- Remove lower infected leaves.
- Apply a copper-based or Chlorothalonil fungicide.
- Ensure proper plant spacing for better airflow.

*Disclaimer: This is a demo analysis. For accurate diagnosis, consult a local agricultural expert.*`,
            default: () => `# 🌾 AgriBot Assistant

I can help with:
- **Crop suggestions** for your region.
- **Weather forecasts** and advice.
- **Pest and disease** identification and treatment.
- **Fertilizer** recommendations.

How can I assist you today?`
        };

        // --- Core Functions ---

        /**
         * Adds a message to the chat interface.
         * @param {'user'|'bot'|'error'} type - The type of message.
         * @param {string} content - The HTML content of the message.
         * @param {boolean} [isLoading=false] - If true, shows a loading indicator.
         * @returns {number} The unique ID of the message element.
         */
        function addMessage(type, content, isLoading = false) {
            const messageId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = `message-${messageId}`;

            const avatarContent = type === 'user' ? '🧑‍🌾' : type === 'bot' ? '🤖' : '⚠️';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatarContent}</div>
                <div class="message-content">
                    ${isLoading
                        ? `<div class="flex items-center gap-2"><div class="w-4 h-4 border-2 border-t-transparent border-slate-400 rounded-full animate-spin"></div><span>Processing...</span></div>`
                        : `<div class="prose">${content}</div><div class="text-xs text-slate-500 mt-2 text-right">${time}</div>`
                    }
                </div>
            `;
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageId;
        }

        /**
         * Updates or replaces a message in the chat.
         * @param {number} messageId - The ID of the message to update.
         * @param {string} newContent - The new HTML content.
         */
        function updateMessage(messageId, newContent) {
            const messageEl = document.getElementById(messageId);
            if (messageEl) {
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const contentEl = messageEl.querySelector('.message-content');
                contentEl.innerHTML = `<div class="prose">${newContent}</div><div class="text-xs text-slate-500 mt-2 text-right">${time}</div>`;
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
        
        /**
         * Main function to handle sending a message.
         */
        async function sendMessage() {
            if (isProcessing) return;

            const messageText = messageInput.value.trim();
            const hasImages = uploadedImages.length > 0;

            if (!messageText && !hasImages) return;

            setProcessing(true);

            // Add user message to chat
            let userMessage = messageText;
            if(hasImages) {
                userMessage += `<br><small>(${uploadedImages.length} image${uploadedImages.length > 1 ? 's' : ''} attached)</small>`;
            }
            addMessage('user', userMessage);

            const loadingId = addMessage('bot', '', true);

            try {
                // Simulate API call with a delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                let response;
                if (demoMode) {
                    if (hasImages) {
                        response = demoResponses.image();
                    } else {
                        const msg = messageText.toLowerCase();
                        if (msg.includes('crop')) response = demoResponses.crop(userPrefs.region);
                        else if (msg.includes('weather')) response = demoResponses.weather(userPrefs.region);
                        else if (msg.includes('disease') || msg.includes('treat')) response = demoResponses.disease();
                        else response = demoResponses.default();
                    }
                } else {
                    // TODO: Implement actual API fetch logic here
                    response = "API connection is not yet implemented. This is a placeholder response.";
                }
                
                // Render the response using marked for Markdown
                updateMessage(loadingId, marked.parse(response));

            } catch (error) {
                console.error('Error sending message:', error);
                updateMessage(loadingId, 'Sorry, something went wrong. Please try again.');
            } finally {
                setProcessing(false);
                resetInput();
            }
        }
        
        /**
         * Handles image selection and preview generation.
         */
        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            imagePreview.innerHTML = ''; // Clear previous previews
            uploadedImages = [];

            files.forEach((file, index) => {
                if (!file.type.startsWith('image/')) return;
                uploadedImages.push(file);

                const reader = new FileReader();
                (function(index) {
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}" class="w-full h-full object-cover">
                            <button class="remove-btn" onclick="removeImage(${index})">×</button>
                        `;
                        imagePreview.appendChild(previewItem);
                    };
                })(index);
                reader.readAsDataURL(file);
            });
        }
        
        /**
         * Removes an image from the preview and upload list.
         * @param {number} index - The index of the image to remove.
         */
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            // Re-render previews to keep indices correct
            const currentFiles = [...uploadedImages];
            imagePreview.innerHTML = '';
            uploadedImages = [];
            currentFiles.forEach(file => {
                 const newEvent = { target: { files: [file] } };
                 handleImageUpload(newEvent);
            });
        }

        // --- Helper & UI Functions ---

        function setProcessing(state) {
            isProcessing = state;
            sendBtn.disabled = state;
            messageInput.disabled = state;
            sendBtn.classList.toggle('opacity-50', state);
        }
        
        function resetInput() {
            messageInput.value = '';
            imageInput.value = ''; // Clear file input
            imagePreview.innerHTML = '';
            uploadedImages = [];
            messageInput.style.height = 'auto';
            messageInput.focus();
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = isLightTheme ? '☀️' : '🌙';
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
        }

        function updateConnectionStatus() {
            // This is a placeholder. In a real app, you'd check navigator.onLine
            // and ping an API endpoint.
            const status = demoMode ? 'demo' : 'online';
            const config = {
                'online': { class: 'online', text: '🟢 Online' },
                'offline': { class: 'offline', text: '🔴 Offline' },
                'demo': { class: 'demo', text: '🟡 Demo Mode' }
            };
            connectionStatus.className = `connection-status ${config[status].class}`;
            connectionStatus.textContent = config[status].text;
        }

        function loadPreferences() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                isLightTheme = true;
                document.body.classList.add('light-theme');
                themeToggle.textContent = '☀️';
            }
            
            const savedPrefs = JSON.parse(localStorage.getItem('userPrefs'));
            if (savedPrefs) {
                userPrefs = savedPrefs;
                regionInput.value = userPrefs.region;
                languageSelect.value = userPrefs.language;
            }
        }
        
        function savePreferences() {
            userPrefs.region = regionInput.value;
            userPrefs.language = languageSelect.value;
            localStorage.setItem('userPrefs', JSON.stringify(userPrefs));
            addMessage('bot', `Preferences saved! I'll now provide info relevant to **${userPrefs.region}**.`);
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadPreferences();
            updateConnectionStatus();
            setProcessing(false);
            resetInput();
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 120)}px`;
        });
        
        imageInput.addEventListener('change', handleImageUpload);
        themeToggle.addEventListener('click', toggleTheme);
        regionInput.addEventListener('change', savePreferences);
        languageSelect.addEventListener('change', savePreferences);

    </script>
</body>
</html>
