<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot üåæ - Your Smart Agricultural Assistant</title>
    <!-- Async CSS with preload for critical styles -->
    <link rel="preload" href="/static/fontawesome/css/all.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        /* Critical CSS for above-the-fold content */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Remaining styles loaded async */
    </style>
    <link rel="stylesheet" href="/static/styles.css" media="print" onload="this.media='all'">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-seedling"></i>
                AgriBot
            </h1>
            <p>Your intelligent agricultural companion for crop management and disease detection</p>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun" id="theme-icon"></i>
            </div>
        </div>

        <div class="preferences-panel">
            <div class="preferences-grid">
                <div class="input-group">
                    <label for="region">
                        <i class="fas fa-map-marker-alt"></i>
                        Region
                    </label>
                    <input type="text" id="region" class="input-field" placeholder="e.g., Punjab, India" value="India">
                </div>
                
                <div class="input-group">
                    <label for="language">
                        <i class="fas fa-language"></i>
                        Language
                    </label>
                    <select id="language" class="input-field">
                        <option value="en">English</option>
                        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                        <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
                        <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ (Bengali)</option>
                        <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
                        <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä (Gujarati)</option>
                        <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä (Marathi)</option>
                        <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä (Punjabi)</option>
                        <option value="or">‡¨ì‡¨°‡¨º‡¨ø‡¨Ü (Odia)</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="debounce(setPreferences, 500)()">
                    <i class="fas fa-check"></i>
                    Set Preferences
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-area" id="chat-area">
                <div class="welcome-message">
                    <h3>Welcome to AgriBot! üåæ</h3>
                    <p>I'm here to help you with:</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('What crops are suitable for my region?')">
                            <i class="fas fa-seedling"></i> Crop Recommendations
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('What is the current weather forecast?')">
                            <i class="fas fa-cloud-sun"></i> Weather Info
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('How to prevent common plant diseases?')">
                            <i class="fas fa-shield-alt"></i> Disease Prevention
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('Best fertilizers for vegetables?')">
                            <i class="fas fa-leaf"></i> Fertilizer Guide
                        </div>
                    </div>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        You can also upload plant images for disease detection!
                    </p>
                </div>
            </div>

            <div class="input-panel">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-container">
                    <textarea id="message-input" class="message-input" placeholder="Ask about crops, weather, diseases, or farming techniques..." rows="1"></textarea>
                    <div class="input-actions">
                        <label class="upload-btn" title="Upload plant images">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg" multiple>
                        </label>
                        <button class="send-btn" id="send-btn" onclick="debounce(sendMessage, 500)()" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer>
        // Global variables
        let isLightTheme = false;
        let uploadedImages = [];
        let isProcessing = false;
        let currentRegion = 'India';
        let currentLanguage = 'en';

        // DOM elements
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionInput = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Typing effect for bot messages
        async function typeMessage(element, content) {
            element.innerHTML = '';
            element.classList.add('typing');
            await new Promise(resolve => setTimeout(resolve, 500));
            element.classList.remove('typing');
            element.innerHTML = content;
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString();
            element.appendChild(time);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Auto-resize textarea
            messageInput.addEventListener('input', autoResize);
            
            // Handle Enter key with debounce
            messageInput.addEventListener('keydown', debounce((e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            }, 300));

            // Handle image upload
            imageInput.addEventListener('change', handleImageUpload);
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Set default preferences
            await setPreferences();

            // Register service worker
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js');
                    console.log('Service Worker registered');
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        });

        // Auto-resize textarea
        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        // Theme toggle
        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            themeIcon.className = isLightTheme ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Set preferences
        async function setPreferences() {
            const region = regionInput.value.trim() || 'India';
            const language = languageSelect.value;
            
            currentRegion = region;
            currentLanguage = language;
            
            const formData = new FormData();
            formData.append('region', region);
            formData.append('language', language);
            
            try {
                const res = await fetch('/set_prefs', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error('Failed to set preferences');
                const data = await res.json();
                if (data.status === 'success') {
                    addMessage('user', `Preferences updated: Region - ${region}, Language - ${getLanguageName(language)}`);
                    const botMessage = `Great! I've updated your preferences. I'll provide information relevant to ${region} in ${getLanguageName(language)}.`;
                    const messageId = addMessage('bot', '', false);
                    const messageContent = document.getElementById(`message-${messageId}`).querySelector('.message-content');
                    await typeMessage(messageContent, botMessage);
                }
            } catch (error) {
                addMessage('error', `Error setting preferences: ${error.message}. <a href="#" onclick="setPreferences()">Retry</a>`);
            }
        }

        // Get language name
        function getLanguageName(code) {
            const languages = {
                'en': 'English',
                'hi': 'Hindi',
                'ta': 'Tamil',
                'bn': 'Bengali',
                'te': 'Telugu',
                'gu': 'Gujarati',
                'mr': 'Marathi',
                'pa': 'Punjabi',
                'or': 'Odia'
            };
            return languages[code] || 'English';
        }

        // Compress image before upload
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxWidth = 300;
                    const maxHeight = 225;
                    let width = img.width;
                    let height = img.height;
                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob((blob) => {
                        resolve(new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() }));
                    }, 'image/jpeg', 0.8);
                };
                img.onerror = reject;
            });
        }

        // Handle image upload
        async function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            
            if (files.length > 3) {
                alert('Please upload a maximum of 3 images.');
                imageInput.value = '';
                imagePreview.innerHTML = '';
                return;
            }
            
            uploadedImages = [];
            imagePreview.innerHTML = '';
            
            for (const file of files) {
                if (['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                    const compressedFile = await compressImage(file);
                    uploadedImages.push(compressedFile);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const index = uploadedImages.length - 1;
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview" loading="lazy">
                            <button class="remove-btn" onclick="removeImage(${index})">√ó</button>
                        `;
                        imagePreview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(compressedFile);
                } else {
                    alert(`Invalid file type for ${file.name}. Please upload PNG, JPG, or JPEG.`);
                }
            }
        }

        // Remove image
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            imagePreview.children[index].remove();
            if (uploadedImages.length === 0) {
                imageInput.value = '';
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            const hasImages = uploadedImages.length > 0;
            
            if (!message && !hasImages) {
                messageInput.focus();
                return;
            }
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Clear welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Add user message (optimistic update)
            let userMessageId;
            if (message) {
                userMessageId = addMessage('user', message);
            }
            
            if (hasImages) {
                userMessageId = addMessage('user', `Uploaded ${uploadedImages.length} image${uploadedImages.length > 1 ? 's' : ''} for analysis`);
            }
            
            // Show loading with progress bar
            const loadingId = addMessage('bot', '', true);
            const loadingElement = document.getElementById(`message-${loadingId}`).querySelector('.loading');
            const progressBar = document.createElement('div');
            progressBar.className = 'progress-bar';
            progressBar.innerHTML = '<div class="progress-bar-fill"></div>';
            loadingElement.appendChild(progressBar);
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress = Math.min(progress + 5, 90);
                loadingElement.querySelector('.progress-bar-fill').style.width = `${progress}%`;
            }, 500);
            
            // Prepare form data
            const formData = new FormData();
            if (message) {
                formData.append('query', message);
            }
            uploadedImages.forEach((file) => {
                formData.append('image', file);
            });
            
            try {
                const endpoint = hasImages ? '/upload' : '/chat';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                removeMessage(loadingId);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                
                if (data.error) {
                    addMessage('error', `${data.error} <a href="#" onclick="sendMessage()">Retry</a>`);
                } else {
                    let response;
                    if (hasImages) {
                        response = `
                            <div style="margin-bottom: 1rem;">
                                <h4 style="color: var(--success); margin-bottom: 0.5rem;">üîç Plant Analysis Results</h4>
                                <div style="background: var(--glass-bg); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                                    <p><strong>Plant:</strong> ${data.plant} (Confidence: ${data.plant_confidence})</p>
                                    <p><strong>Scientific Name:</strong> ${data.scientific_name}</p>
                                    <p><strong>Detected Issue:</strong> ${data.disease} (Confidence: ${data.disease_confidence})</p>
                                </div>
                                <h4 style="color: var(--warning); margin-bottom: 0.5rem;">üí° Recommended Treatment</h4>
                                <div style="background: var(--glass-bg); padding: 1rem; border-radius: 0.5rem;">
                                    ${data.remedy}
                                </div>
                            </div>
                        `;
                    } else {
                        response = data.response;
                    }
                    const messageId = addMessage('bot', '', data.typing_effect);
                    const messageContent = document.getElementById(`message-${messageId}`).querySelector('.message-content');
                    if (data.typing_effect) {
                        await typeMessage(messageContent, response);
                    } else {
                        messageContent.innerHTML = response;
                        const time = document.createElement('div');
                        time.className = 'message-time';
                        time.textContent = new Date().toLocaleTimeString();
                        messageContent.appendChild(time);
                    }
                }
            } catch (error) {
                clearInterval(progressInterval);
                removeMessage(loadingId);
                addMessage('error', `Error: Failed to connect to server: ${error.message}. <a href="#" onclick="sendMessage()">Retry</a>`);
            }
            
            // Clear inputs
            messageInput.value = '';
            messageInput.style.height = 'auto';
            uploadedImages = [];
            imagePreview.innerHTML = '';
            imageInput.value = '';
            isProcessing = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Add message to chat
        function addMessage(type, content, isLoading = false) {
            const messageId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = `message-${messageId}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (type === 'user') {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            } else if (type === 'bot') {
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
            } else if (type === 'error') {
                avatar.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isLoading) {
                messageContent.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Processing...</span>
                    </div>
                `;
            } else {
                messageContent.innerHTML = content;
                if (!content && !isLoading) {
                    messageContent.classList.add('typing');
                } else {
                    const time = document.createElement('div');
                    time.className = 'message-time';
                    time.textContent = new Date().toLocaleTimeString();
                    messageContent.appendChild(time);
                }
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageId;
        }

        // Remove message
        function removeMessage(messageId) {
            const message = document.getElementById(`message-${messageId}`);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>
</html>
