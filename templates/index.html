<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot 🌾 - Your Smart Agricultural Assistant</title>
    <!-- Base64 favicon to reduce server requests; add favicon.ico to project root for fallback -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌾</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.18/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--glass-border);
            transform: scale(1.1);
        }

        .preferences-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-field {
            background: var(--dark-surface);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 500px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: var(--dark-surface);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--secondary-gradient);
        }

        .message.bot .message-avatar {
            background: var(--success-gradient);
        }

        .message.error .message-avatar {
            background: var(--error);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: var(--dark-surface);
            color: var(--text-primary);
            border-bottom-left-radius: 0.25rem;
        }

        .message.error .message-content {
            background: var(--error);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .input-panel {
            padding: 1.5rem;
            background: var(--dark-surface);
            border-top: 1px solid var(--glass-border);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            background: var(--glass-border);
            transform: scale(1.1);
        }

        .upload-btn input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-preview {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            max-width: 100px;
            max-height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .quick-action {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: var(--glass-border);
            transform: translateY(-2px);
        }

        .light-theme {
            --dark-bg: #f8fafc;
            --dark-surface: #ffffff;
            --dark-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        .light-theme body::before {
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }

        .retry-message {
            background: var(--warning);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .retry-btn {
            background: white;
            color: var(--warning);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: var(--success);
            color: white;
        }

        .connection-status.offline {
            background: var(--error);
            color: white;
        }

        .connection-status.rate-limited {
            background: var(--warning);
            color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .preferences-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }

            .connection-status {
                top: 0.5rem;
                right: 0.5rem;
                font-size: 0.75rem;
            }
        }

        .svg-icon {
            width: 1em;
            height: 1em;
            vertical-align: middle;
            fill: currentColor;
        }

        .prose {
            max-width: 100%;
            overflow-x: auto;
        }

        .prose h1 {
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .prose h2, .prose h3, .prose h4 {
            font-size: 1.25em;
            margin-top: 0.75em;
            margin-bottom: 0.5em;
        }

        .prose p {
            margin-bottom: 0.5em;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 0.5em;
        }

        .prose li {
            margin-bottom: 0.25em;
        }

        .light-theme .prose h1, .light-theme .prose h2, .light-theme .prose h3, .light-theme .prose h4, .light-theme .prose p, .light-theme .prose li {
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status online">🟢 Online</div>

    <div class="container">
        <div class="header">
            <h1>🌾 AgriBot</h1>
            <p>Your intelligent agricultural companion for crop management and disease detection</p>
            <div class="theme-toggle" id="theme-toggle">🌙</div>
        </div>

        <div class="preferences-panel">
            <div class="preferences-grid">
                <div class="input-group">
                    <label for="region">📍 Region</label>
                    <input type="text" id="region" class="input-field" placeholder="e.g., Punjab, India" value="India">
                </div>
                
                <div class="input-group">
                    <label for="language">🌐 Language</label>
                    <select id="language" class="input-field">
                        <option value="en">English</option>
                        <option value="hi">हिंदी (Hindi)</option>
                        <option value="ta">தமிழ் (Tamil)</option>
                        <option value="bn">বাংলা (Bengali)</option>
                        <option value="te">తెలుగు (Telugu)</option>
                        <option value="gu">ગુજરાતી (Gujarati)</option>
                        <option value="mr">मराठी (Marathi)</option>
                        <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
                        <option value="or">ଓଡ଼ିଆ (Odia)</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="setPreferences()">✅ Set Preferences</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-area" id="chat-area">
                <div class="welcome-message">
                    <h3>Welcome to AgriBot! 🌾</h3>
                    <p>I'm here to help you with:</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('What crops are suitable for my region?')">🌱 Crop Recommendations</div>
                        <div class="quick-action" onclick="sendQuickMessage('What is the current weather forecast?')">☁️ Weather Info</div>
                        <div class="quick-action" onclick="sendQuickMessage('How to prevent common plant diseases?')">🛡️ Disease Prevention</div>
                        <div class="quick-action" onclick="sendQuickMessage('Best fertilizers for vegetables?')">🌿 Fertilizer Guide</div>
                    </div>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">You can also upload plant images for disease detection!</p>
                </div>
                <div id="progress-bar" class="mt-4 hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="input-panel">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-container">
                    <textarea id="message-input" class="message-input" placeholder="Ask about crops, weather, diseases, or farming techniques..." rows="1"></textarea>
                    <div class="input-actions">
                        <label class="upload-btn" title="Upload plant images">📷
                            <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg" multiple>
                        </label>
                        <button class="send-btn" id="send-btn" onclick="sendMessage()" title="Send message">✈️</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced error handling and favicon fix
        let isLightTheme = false;
        let uploadedImages = [];
        let isProcessing = false;
        let currentRegion = 'India';
        let currentLanguage = 'en';
        let retryCount = 0;
        const maxRetries = 3;
        let retryDelay = 1000; // Start with 1 second

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionInput = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const connectionStatus = document.getElementById('connection-status');

        // Service Worker with favicon handling
        const CACHE_NAME = 'agribot-cache-v4';
        const urlsToCache = ['/', '/index.html'];

        const registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register(
                        URL.createObjectURL(new Blob([
                            `
                            self.addEventListener('install', event => {
                                event.waitUntil(
                                    caches.open('${CACHE_NAME}')
                                        .then(cache => cache.addAll(${JSON.stringify(urlsToCache)}))
                                );
                            });
                            self.addEventListener('fetch', event => {
                                const url = new URL(event.request.url);
                                if (url.pathname.includes('/favicon') || 
                                    url.pathname.endsWith('.ico') || 
                                    url.pathname.endsWith('.png')) {
                                    event.respondWith(
                                        new Response('', { status: 204 })
                                    );
                                    return;
                                }
                                event.respondWith(
                                    caches.match(event.request)
                                        .then(response => response || fetch(event.request))
                                        .catch(() => new Response('Offline', { status: 503 }))
                                );
                            });
                            self.addEventListener('activate', event => {
                                const cacheWhitelist = ['${CACHE_NAME}'];
                                event.waitUntil(
                                    caches.keys().then(cacheNames => {
                                        return Promise.all(
                                            cacheNames.map(cacheName => {
                                                if (!cacheWhitelist.includes(cacheName)) {
                                                    return caches.delete(cacheName);
                                                }
                                            })
                                        );
                                    })
                                );
                            });
                            `
                        ], { type: 'application/javascript' }))
                    );
                    console.log('Service Worker registered successfully');
                } catch (err) {
                    console.error('Service Worker registration failed:', err);
                }
            }
        };

        // Connection monitoring
        function updateConnectionStatus(status) {
            const statusMap = {
                'online': { icon: '🟢', text: 'Online', class: 'online' },
                'offline': { icon: '🔴', text: 'Offline', class: 'offline' },
                'rate-limited': { icon: '🟡', text: 'Rate Limited', class: 'rate-limited' },
                'error': { icon: '⚠️', text: 'Connection Error', class: 'offline' }
            };
            
            const config = statusMap[status] || statusMap['error'];
            connectionStatus.innerHTML = `${config.icon} ${config.text}`;
            connectionStatus.className = `connection-status ${config.class}`;
        }

        // Enhanced fetch with 404 and retry logic
        async function fetchWithRetry(url, options = {}, attempt = 1) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.status === 429) {
                    updateConnectionStatus('rate-limited');
                    if (attempt < maxRetries) {
                        const retryAfter = response.headers.get('Retry-After');
                        const delay = retryAfter ? parseInt(retryAfter) * 1000 : retryDelay * Math.pow(2, attempt - 1);
                        addMessage('bot', `Rate limited. Retrying in ${delay/1000} seconds... (Attempt ${attempt}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetry(url, options, attempt + 1);
                    } else {
                        throw new Error('Rate limit exceeded. Please wait a few minutes before trying again.');
                    }
                }

                if (response.status === 404) {
                    throw new Error('API endpoint not found. Please check if the server is running correctly.');
                }

                if (response.status >= 500) {
                    updateConnectionStatus('error');
                    if (attempt < maxRetries) {
                        const delay = retryDelay * Math.pow(2, attempt - 1);
                        addMessage('bot', `Server error. Retrying in ${delay/1000} seconds... (Attempt ${attempt}/${maxRetries})`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return fetchWithRetry(url, options, attempt + 1);
                    }
                }

                if (response.ok) {
                    updateConnectionStatus('online');
                    retryCount = 0;
                }

                return response;
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timeout. Please try again.');
                }
                
                updateConnectionStatus('error');
                
                if (attempt < maxRetries) {
                    const delay = retryDelay * Math.pow(2, attempt - 1);
                    addMessage('bot', `Connection error. Retrying in ${delay/1000} seconds... (Attempt ${attempt}/${maxRetries})`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(url, options, attempt + 1);
                }
                throw error;
            }
        }

        // Compress image
        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                img.onload = () => {
                    const maxSize = 800;
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        }
                    } else {
                        if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                };
                
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            registerServiceWorker();
            
            const savedPrefs = JSON.parse(localStorage.getItem('userPrefs') || '{}');
            if (savedPrefs.region) {
                regionInput.value = savedPrefs.region;
                currentRegion = savedPrefs.region;
            }
            if (savedPrefs.language) {
                languageSelect.value = savedPrefs.language;
                currentLanguage = savedPrefs.language;
            }

            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                isLightTheme = true;
                document.body.classList.add('light-theme');
                themeToggle.textContent = '☀️';
            }

            updateConnectionStatus(navigator.onLine ? 'online' : 'offline');
            
            window.addEventListener('online', () => updateConnectionStatus('online'));
            window.addEventListener('offline', () => updateConnectionStatus('offline'));
        });

        themeToggle.addEventListener('click', () => {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = isLightTheme ? '☀️' : '🌙';
            localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
        });

        function setPreferences() {
            currentRegion = regionInput.value.trim() || 'India';
            currentLanguage = languageSelect.value || 'en';
            
            localStorage.setItem('userPrefs', JSON.stringify({
                region: currentRegion,
                language: currentLanguage
            }));

            addMessage('bot', `✅ Preferences updated! Region: ${currentRegion}, Language: ${currentLanguage === 'en' ? 'English' : languageSelect.selectedOptions[0].text}`);
        }

        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        imageInput.addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            
            for (const file of files) {
                if (file.size > 10 * 1024 * 1024) {
                    addMessage('error', 'Image too large. Please upload images smaller than 10MB.');
                    continue;
                }

                try {
                    const compressedFile = await compressImage(file);
                    uploadedImages.push(compressedFile);
                    displayImagePreview(compressedFile);
                } catch (error) {
                    addMessage('error', 'Failed to process image. Please try again.');
                }
            }
            
            e.target.value = '';
        });

        function displayImagePreview(file) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.alt = 'Preview';
            
            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = '×';
            removeBtn.onclick = () => {
                const index = uploadedImages.indexOf(file);
                if (index > -1) {
                    uploadedImages.splice(index, 1);
                }
                previewItem.remove();
                URL.revokeObjectURL(img.src);
            };
            
            previewItem.appendChild(img);
            previewItem.appendChild(removeBtn);
            imagePreview.appendChild(previewItem);
        }

        function addMessage(type, content, showTime = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? '👤' : type === 'error' ? '⚠️' : '🌾';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (type === 'bot' && typeof content === 'string' && content.includes('\n')) {
                const processedContent = document.createElement('div');
                processedContent.className = 'prose';
                processedContent.innerHTML = marked.parse(content);
                
                // Typing effect for complex responses
                const textNodes = [];
                const collectText = (node) => {
                    if (node.nodeType === 3) {
                        textNodes.push(node);
                    } else {
                        node.childNodes.forEach(collectText);
                    }
                };
                collectText(processedContent);
                
                let currentIndex = 0;
                textNodes.forEach(node => {
                    const text = node.textContent;
                    node.textContent = '';
                    let i = 0;
                    const type = () => {
                        if (i < text.length) {
                            node.textContent += text[i];
                            i++;
                            setTimeout(type, 4);
                        } else {
                            currentIndex++;
                            if (currentIndex < textNodes.length) {
                                type();
                            }
                        }
                    };
                    if (currentIndex === 0) type();
                    else setTimeout(type, currentIndex * 100);
                });
                
                messageContent.appendChild(processedContent);
            } else {
                messageContent.textContent = content;
            }
            
            if (showTime) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString('en-US', { hour12: true });
                messageContent.appendChild(timeDiv);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading-indicator';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div><span>AgriBot is thinking...</span>';
            chatArea.appendChild(loadingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading-indicator');
            if (loading) {
                loading.remove();
            }
        }

        function updateProgress(percent) {
            if (progressBar && progress) {
                progressBar.classList.remove('hidden');
                progress.style.width = percent + '%';
                
                if (percent >= 100) {
                    setTimeout(() => {
                        progressBar.classList.add('hidden');
                        progress.style.width = '0%';
                    }, 1000);
                }
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message && uploadedImages.length === 0) return;
            if (isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            try {
                if (message) {
                    addMessage('user', message);
                }
                
                if (uploadedImages.length > 0) {
                    addMessage('user', `📷 ${uploadedImages.length} image(s) uploaded for analysis`);
                }
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                showLoading();
                
                const formData = new FormData();
                formData.append('message', message || 'Analyze the uploaded images for plant diseases or issues');
                formData.append('region', currentRegion);
                formData.append('language', currentLanguage);
                
                uploadedImages.forEach((image, index) => {
                    formData.append(`image_${index}`, image, `image_${index}.jpg`);
                });
                
                const response = await fetchWithRetry('/chat', {
                    method: 'POST',
                    body: formData
                });
                
                hideLoading();
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addMessage('bot', data.response || 'I received your message but couldn\'t generate a response. Please try again.');
                
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                
                let errorMessage = 'Sorry, I encountered an error. ';
                if (error.message.includes('Rate limit')) {
                    errorMessage += 'Rate limit exceeded. Please wait a few minutes before trying again.';
                } else if (error.message.includes('timeout')) {
                    errorMessage += 'Request timeout. Please check your connection and try again.';
                } else if (error.message.includes('not found')) {
                    errorMessage += 'API endpoint not found. Please ensure the server is configured correctly.';
                } else {
                    errorMessage += 'Please check your connection and try again.';
                }
                
                addMessage('error', errorMessage);
                
                if (retryCount < maxRetries) {
                    const retryDiv = document.createElement('div');
                    retryDiv.className = 'retry-message';
                    retryDiv.innerHTML = `
                        <span>Failed to send message.</span>
                        <button class="retry-btn" onclick="retryLastMessage()">🔄 Retry</button>
                    `;
                    chatArea.appendChild(retryDiv);
                    chatArea.scrollTop = chatArea.scrollHeight;
                }
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                
                uploadedImages = [];
                imagePreview.innerHTML = '';
            }
        }

        function retryLastMessage() {
            const retryMessage = document.querySelector('.retry-message');
            if (retryMessage) {
                retryMessage.remove();
            }
            sendMessage();
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            addMessage('error', 'An unexpected error occurred. Please refresh the page and try again.');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
    </script>
</body>
