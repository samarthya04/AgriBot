<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot - Your Smart Agricultural Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <style>
        /* * ==============================================
         * FONT & ROOT VARIABLES
         * ==============================================
         */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --user-gradient: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            
            /* Dark Theme */
            --bg-dark: #0d1117;
            --surface-dark: #161b22;
            --border-dark: #30363d;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;

            /* Light Theme */
            --bg-light: #f6f8fa;
            --surface-light: #ffffff;
            --border-light: #d0d7de;
            --text-primary-light: #1f2328;
            --text-secondary-light: #57606a;

            --accent: #3b82f6;
            --success: #2ea043;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 4px 15px -5px rgba(0, 0, 0, 0.1);
        }

        /* * ==============================================
         * THEME SETUP
         * ==============================================
         */
        body {
            --bg: var(--bg-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --shadow-color: var(--shadow);
            background-color: var(--bg);
            color: var(--text-primary);
        }

        body.light-theme {
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --border-color: var(--border-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --shadow-color: var(--shadow-light);
        }

        /* * ==============================================
         * GENERAL STYLES & LAYOUT
         * ==============================================
         */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 75% 75%, rgba(67, 233, 123, 0.1) 0%, transparent 40%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            padding: 0 1rem 2rem 1rem; /* Removed top padding */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Desktop layout: centered, 75% width */
        @media (min-width: 1024px) {
            .container {
                width: 75%;
                max-width: 1100px;
                margin: 0 auto;
                padding: 0 0 2rem 0;
            }
        }


        /* * ==============================================
         * HEADER & THEME TOGGLE
         * ==============================================
         */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: rgba(var(--surface-rgb), 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        body.light-theme .header {
             background-color: rgba(246, 248, 250, 0.8);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .header h1 span {
             -webkit-text-fill-color: initial; /* Allow emoji color */
        }

        .theme-toggle {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: translateY(-50%) scale(1.1) rotate(15deg);
        }

        /* * ==============================================
         * PREFERENCES PANEL
         * ==============================================
         */
        .preferences-panel {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem; /* Added margin to separate from sticky header */
            margin-bottom: 2rem;
            box-shadow: var(--shadow-color);
            transition: all 0.3s ease;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: var(--bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238b949e%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
            padding-right: 2.5rem;
        }
        
        .light-theme .input-field {
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2357606a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            color: white;
        }

        .btn-primary {
            background: var(--accent);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px var(--accent);
        }

        /* * ==============================================
         * CHAT CONTAINER & AREA
         * ==============================================
         */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-color);
            transition: all 0.3s ease;
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 420px); /* Adjust based on other elements */
            min-height: 300px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 8px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
            border: 2px solid var(--surface);
        }
        .chat-area::-webkit-scrollbar-thumb:hover { background-color: var(--accent); }

        /* * ==============================================
         * MESSAGES
         * ==============================================
         */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .message.user .message-avatar { background: var(--user-gradient); }
        .message.bot .message-avatar { background: var(--primary-gradient); }
        .message.error .message-avatar { background: var(--error); }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.bot .message-content:hover .copy-btn {
            opacity: 1;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: var(--bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message.error .message-content {
            background: var(--error);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }
        
        .message-content .btn-retry {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            margin-top: 0.5rem;
        }
        .message-content .btn-retry:hover {
             background: rgba(255,255,255,0.3);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: right;
        }
        .message.bot .message-time { color: var(--text-secondary); }
        .message.user .message-time { color: rgba(255, 255, 255, 0.7); }

        /* * ==============================================
         * INPUT PANEL
         * ==============================================
         */
        .input-panel {
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: var(--bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 24px; /* Matches line-height */
            max-height: 120px;
            overflow-y: auto;
            padding: 0.25rem 0; /* Vertical alignment */
        }

        .message-input:focus { outline: none; }
        .message-input::placeholder { color: var(--text-secondary); }

        .input-actions { display: flex; gap: 0.5rem; }

        .icon-btn {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.25rem;
        }

        .icon-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .upload-btn input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* New Send Button Styles */
        .send-btn-new {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border: solid 2px black;
            letter-spacing: 1px;
            font-weight: 600;
            font-size: 17px;
            background-color: var(--accent);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            min-height: 40px;
        }

        .send-btn-new:active {
            transform: scale(0.9);
            transition: all 100ms ease;
        }

        .send-btn-new svg {
            transition: all 0.5s ease;
            z-index: 2;
        }

        .send-btn-new .play {
            transition: all 0.5s ease;
            transition-delay: 300ms;
        }

        .send-btn-new:hover svg {
            transform: scale(3) translate(50%);
        }

        .send-btn-new .now {
            position: absolute;
            left: 0;
            transform: translateX(-100%);
            transition: all 0.5s ease;
            z-index: 2;
        }

        .send-btn-new:hover .now {
            transform: translateX(10px);
            transition-delay: 300ms;
        }

        .send-btn-new:hover .play {
            transform: translateX(200%);
            transition-delay: 300ms;
        }
        
        .send-btn-new.stop-btn {
            background-color: var(--error);
        }
        
        .send-btn-new.stop-btn:hover svg {
            transform: none;
        }

        /* * ==============================================
         * IMAGE PREVIEW & WELCOME MESSAGE
         * ==============================================
         */
        .image-preview {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
            animation: fadeInUp 0.3s ease-out;
        }

        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-item.invalid { border-color: var(--error); }

        .preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: all 0.2s ease;
        }
        .preview-item .remove-btn:hover { background: var(--error); transform: scale(1.1); }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .quick-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .quick-action {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quick-action:hover {
            background: var(--bg);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* * ==============================================
         * LOADING & PROGRESS
         * ==============================================
         */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        #progress-bar {
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }
        
        .typing-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { color: transparent; }
            50% { color: var(--text-primary); }
        }

        /* * ==============================================
         * MARKDOWN PROSE STYLES
         * ==============================================
         */
        .prose { max-width: 100%; overflow-x: auto; }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            margin-top: 1.25em;
            margin-bottom: 0.75em;
            font-weight: 700;
            line-height: 1.3;
        }
        .prose h1 { font-size: 1.5em; }
        .prose h2 { font-size: 1.25em; }
        .prose h3 { font-size: 1.1em; }
        .prose p { margin-bottom: 1em; line-height: 1.7; }
        .prose ul, .prose ol { list-style-position: outside; padding-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.5em; }
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-color);
        }
        .prose th, .prose td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        .prose th {
            background-color: var(--surface);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }
        .prose tr:nth-child(even) {
            background-color: var(--bg);
        }
        .light-theme .prose tr:nth-child(even) {
            background-color: #f6f8fa;
        }

        .prose code {
            background: var(--border-color);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 85%;
        }
        .prose a {
            color: var(--accent);
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        .prose blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1em;
            margin-left: 0;
            color: var(--text-secondary);
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 0.5rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .copy-btn:hover {
            background: var(--bg);
            color: var(--accent);
        }

        /* * ==============================================
         * ANIMATIONS & RESPONSIVENESS
         * ==============================================
         */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 7px rgba(59, 130, 246, 0); }
        }

        @media (max-width: 768px) {
            .preferences-grid { grid-template-columns: 1fr; }
            .container { padding: 0 1rem 1rem 1rem; }
            .header h1 { font-size: 2rem; }
            .preferences-panel { margin-top: 1rem; }
            .message-content { max-width: 90%; }
            .chat-area { padding: 1rem; max-height: calc(100vh - 360px); }
            .input-panel { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üåø</span>
                AgriBot
            </h1>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                <span>‚òÄÔ∏è</span>
            </button>
        </div>

        <div class="preferences-panel">
            <div class="preferences-grid">
                <div class="input-group">

    <script>
        let isLightTheme = false;
        let uploadedImages = [];
        let isProcessing = false;
        let currentRegion = 'India';
        let currentLanguage = 'en';
        let lastRequestTime = 0;
        const REQUEST_DELAY = 1000; // Reduced delay
        let abortController;
        let typewriterInterval;

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionSelect = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');

        document.addEventListener('DOMContentLoaded', () => {
            sendBtn.addEventListener('click', () => {
                if (isProcessing) {
                    stopGeneration();
                } else {
                    sendMessage();
                }
            });

            const savedPrefs = JSON.parse(localStorage.getItem('userPrefs') || '{}');
            if (savedPrefs.region) regionSelect.value = savedPrefs.region;
            if (savedPrefs.language) languageSelect.value = savedPrefs.language;
            
            currentRegion = regionSelect.value;
            currentLanguage = languageSelect.value;

            messageInput.addEventListener('input', () => {
                autoResize();
                if (messageInput.value.trim().length > 0) {
                    sendBtn.classList.add('pulsing');
                } else {
                    sendBtn.classList.remove('pulsing');
                }
            });
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isProcessing) sendMessage();
                }
            });

            imageInput.addEventListener('change', handleImageUpload);
            themeToggle.addEventListener('click', toggleTheme);
            setPreferences(true);
        });

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            themeToggle.innerHTML = isLightTheme ? '<span>üåô</span>' : '<span>‚òÄÔ∏è</span>';
        }
        
        function typewriterEffect(element, text, onComplete) {
            let i = 0;
            element.innerHTML = ""; // Clear previous content
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            cursor.textContent = '‚ñà';
            element.appendChild(cursor);

            clearInterval(typewriterInterval);
            typewriterInterval = setInterval(() => {
                if (i < text.length) {
                    cursor.before(text.charAt(i));
                    i++;
                    chatArea.scrollTop = chatArea.scrollHeight;
                } else {
                    clearInterval(typewriterInterval);
                    cursor.remove();
                    if (onComplete) onComplete();
                }
            }, 20);
        }

        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const maxWidth = 400, maxHeight = 300;
                    let { width, height } = img;
                    if (width > height) {
                        if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                    } else {
                        if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    canvas.toBlob(blob => resolve(new File([blob], file.name, { type: 'image/jpeg', quality: 0.85 })), 'image/jpeg');
                };
                img.onerror = () => reject(new Error(`Invalid image: ${file.name}`));
            });
        }

        function updateProgress(percent, text = '') {
            progressBar.classList.remove('hidden');
            progress.style.width = `${percent}%`;
            progressText.textContent = text;
            if (percent >= 100) setTimeout(() => progressBar.classList.add('hidden'), 500);
        }

        async function setPreferences(isInitial = false) {
            currentRegion = regionSelect.value;
            currentLanguage = languageSelect.value;
            localStorage.setItem('userPrefs', JSON.stringify({ region: currentRegion, language: currentLanguage }));
            if (!isInitial) {
                addMessage('user', `Preferences updated to Region: ${currentRegion}, Language: ${getLanguageName(currentLanguage)}`);
                addMessage('bot', `Great! I've updated your preferences.`);
            }
        }

        function getLanguageName(code) {
            const option = languageSelect.querySelector(`option[value="${code}"]`);
            return option ? option.textContent : 'English';
        }

        async function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            if (files.length > 3) {
                addMessage('error', 'Please upload a maximum of 3 images.');
                return;
            }
            uploadedImages = [];
            imagePreview.innerHTML = '';
            updateProgress(10, 'Processing images...');
            const processingPromises = files.map(async (file, i) => {
                if (!['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                    addMessage('error', `Invalid file type: ${file.name}.`);
                    return;
                }
                try {
                    const compressed = await compressImage(file);
                    const previewId = `preview-${Date.now()}-${i}`;
                    uploadedImages.push({ file: compressed, id: previewId });
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.id = previewId;
                        previewItem.innerHTML = `<img src="${e.target.result}" alt="Preview"><button class="remove-btn" onclick="removeImage('${previewId}')">&times;</button>`;
                        imagePreview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                } catch (error) {
                    addMessage('error', `Could not process image: ${file.name}.`);
                }
            });
            await Promise.all(processingPromises);
            updateProgress(100);
        }

        function removeImage(previewId) {
            uploadedImages = uploadedImages.filter(img => img.id !== previewId);
            document.getElementById(previewId)?.remove();
            if (uploadedImages.length === 0) imageInput.value = '';
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function setSendButtonState(state) {
            const playSpan = sendBtn.querySelector('.play');
            const nowSpan = sendBtn.querySelector('.now');
            const svg = sendBtn.querySelector('svg');

            if (state === 'sending') {
                isProcessing = true;
                sendBtn.disabled = false;
                sendBtn.classList.add('stop-btn');
                sendBtn.classList.remove('pulsing');
                if(playSpan) playSpan.textContent = 'Stop';
                if(nowSpan) nowSpan.style.display = 'none';
                if(svg) svg.style.display = 'none';
                sendBtn.title = 'Stop Generating';
            } else {
                isProcessing = false;
                sendBtn.disabled = false;
                sendBtn.classList.remove('stop-btn');
                if(playSpan) playSpan.textContent = 'Send';
                if(nowSpan) nowSpan.style.display = 'inline';
                if(svg) svg.style.display = 'block';
                sendBtn.title = 'Send message';
            }
        }
        
        function stopGeneration() {
            if (abortController) abortController.abort();
            clearInterval(typewriterInterval);
            setSendButtonState('idle'); 
            const lastBotMessage = document.querySelector('.message.bot:last-child .message-content');
            if (lastBotMessage && !lastBotMessage.querySelector('.message-time')) {
                 lastBotMessage.innerHTML = `<p>Generation stopped.</p>`;
            }
        }

        async function sendMessage() {
            if (isProcessing) return;
            const now = Date.now();
            if (now - lastRequestTime < REQUEST_DELAY) {
                addMessage('error', `Please wait a moment before sending another message.`);
                return;
            }
            lastRequestTime = now;

            const message = messageInput.value.trim();
            const hasImages = uploadedImages.length > 0;
            if (!message && !hasImages) return;

            setSendButtonState('sending');
            abortController = new AbortController();
            
            document.querySelector('.welcome-message')?.remove();
            if (message) addMessage('user', message);
            if (hasImages) addMessage('user', `Uploaded ${uploadedImages.length} image(s) for analysis.`);
            
            const botMessageDiv = addMessage('bot', '', true);
            const messageContentElement = botMessageDiv.querySelector('.message-content');

            const formData = new FormData();
            if (message) formData.append('query', message);
            uploadedImages.forEach(img => formData.append('image', img.file));
            
            try {
                const endpoint = hasImages ? '/upload' : '/chat';
                const res = await fetchWithRetry(endpoint, {
                    method: 'POST',
                    body: formData,
                    signal: abortController.signal
                }, 3, 1000);
                
                if (!res.ok) {
                    const errorMsg = await res.json();
                    throw new Error(errorMsg.error || 'An unknown error occurred.');
                }
                
                const data = await res.json();
                const responseText = hasImages ? data.remedy : data.response;
                
                const cleanTextForTyping = responseText.replace(/[`*#_~[\]()<>|]/g, '');

                typewriterEffect(messageContentElement, cleanTextForTyping, () => {
                    messageContentElement.innerHTML = marked.parse(responseText);
                    const time = document.createElement('div');
                    time.className = 'message-time';
                    time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.innerHTML = '<span>üìã</span>';
                    copyBtn.title = 'Copy to clipboard';
                    copyBtn.onclick = () => copyToClipboard(responseText, copyBtn);
                    
                    messageContentElement.appendChild(time);
                    messageContentElement.appendChild(copyBtn);
                    setSendButtonState('idle');
                });

            } catch (error) {
                clearInterval(typewriterInterval);
                if (error.name === 'AbortError') {
                    messageContentElement.innerHTML = '<p>Generation stopped by user.</p>';
                } else {
                    messageContentElement.innerHTML = `<p>Error: ${error.message}</p>`;
                }
                setSendButtonState('idle');
            } finally {
                messageInput.value = '';
                autoResize();
                uploadedImages = [];
                imagePreview.innerHTML = '';
                imageInput.value = '';
            }
        }
        
        function copyToClipboard(text, buttonElement) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                buttonElement.innerHTML = '<span>‚úÖ</span>';
                setTimeout(() => {
                    buttonElement.innerHTML = '<span>üìã</span>';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(tempTextArea);
        }

        async function fetchWithRetry(url, options, retries, backoff) {
            for (let i = 0; i < retries; i++) {
                try {
                    return await fetch(url, options);
                } catch (error) {
                    if (i === retries - 1 || error.name === 'AbortError') throw error;
                    await new Promise(resolve => setTimeout(resolve, backoff * (i + 1)));
                }
            }
        }

        function addMessage(type, content, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            const icons = { user: 'üë§', bot: 'ü§ñ', error: '‚ö†Ô∏è' };
            avatar.innerHTML = `<span>${icons[type] || ''}</span>`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isLoading) {
                messageContent.innerHTML = `<div class="loading"><div class="loading-spinner"></div><span>Processing...</span></div>`;
            } else {
                messageContent.innerHTML = content;
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageContent.appendChild(time);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageDiv;
        }
    </script>
