<html lang="en">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/lib/marked.umd.min.js"></script>
    <style>
        /* * ==============================================
         * FONT & ROOT VARIABLES
         * ==============================================
         */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --user-gradient: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            
            /* Dark Theme */
            --bg-dark: #0d1117;
            --surface-dark: #161b22;
            --border-dark: #30363d;
            --text-primary-dark: #c9d1d9;
            --text-secondary-dark: #8b949e;

            /* Light Theme */
            --bg-light: #f6f8fa;
            --surface-light: #ffffff;
            --border-light: #d0d7de;
            --text-primary-light: #1f2328;
            --text-secondary-light: #57606a;

            --accent: #3b82f6;
            --success: #2ea043;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 4px 15px -5px rgba(0, 0, 0, 0.1);
        }

        /* * ==============================================
         * THEME SETUP
         * ==============================================
         */
        body {
            --bg: var(--bg-dark);
            --surface: var(--surface-dark);
            --border-color: var(--border-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --shadow-color: var(--shadow);
            background-color: var(--bg);
            color: var(--text-primary);
        }

        body.light-theme {
            --bg: var(--bg-light);
            --surface: var(--surface-light);
            --border-color: var(--border-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --shadow-color: var(--shadow-light);
        }

        /* * ==============================================
         * GENERAL STYLES & LAYOUT
         * ==============================================
         */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 75% 75%, rgba(67, 233, 123, 0.1) 0%, transparent 40%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Desktop layout: centered, 75% width */
        @media (min-width: 1024px) {
            .container {
                width: 75%;
                max-width: 1100px;
                margin: 0 auto;
            }
        }


        /* * ==============================================
         * HEADER & THEME TOGGLE
         * ==============================================
         */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .header h1 span {
             -webkit-text-fill-color: initial; /* Allow emoji color */
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            border-color: var(--accent);
            transform: scale(1.1) rotate(15deg);
        }

        /* * ==============================================
         * PREFERENCES PANEL
         * ==============================================
         */
        .preferences-panel {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-color);
            transition: all 0.3s ease;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-field {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: var(--bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%238b949e%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
            padding-right: 2.5rem;
        }
        
        .light-theme .input-field {
             background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2357606a%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1rem;
            color: white;
        }

        .btn-primary {
            background: var(--accent);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px var(--accent);
        }

        /* * ==============================================
         * CHAT CONTAINER & AREA
         * ==============================================
         */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow-color);
            transition: all 0.3s ease;
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 420px); /* Adjust based on other elements */
            min-height: 300px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 8px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 4px;
            border: 2px solid var(--surface);
        }
        .chat-area::-webkit-scrollbar-thumb:hover { background-color: var(--accent); }

        /* * ==============================================
         * MESSAGES
         * ==============================================
         */
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.5rem;
        }

        .message.user .message-avatar { background: var(--user-gradient); }
        .message.bot .message-avatar { background: var(--primary-gradient); }
        .message.error .message-avatar { background: var(--error); }

        .message-content {
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: var(--bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 0.25rem;
        }

        .message.error .message-content {
            background: var(--error);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }
        
        .message-content .btn-retry {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.5);
            margin-top: 0.5rem;
        }
        .message-content .btn-retry:hover {
             background: rgba(255,255,255,0.3);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: right;
        }
        .message.bot .message-time { color: var(--text-secondary); }
        .message.user .message-time { color: rgba(255, 255, 255, 0.7); }

        /* * ==============================================
         * INPUT PANEL
         * ==============================================
         */
        .input-panel {
            padding: 1rem 1.5rem;
            background: var(--surface);
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: var(--bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 24px; /* Matches line-height */
            max-height: 120px;
            overflow-y: auto;
            padding: 0.25rem 0; /* Vertical alignment */
        }

        .message-input:focus { outline: none; }
        .message-input::placeholder { color: var(--text-secondary); }

        .input-actions { display: flex; gap: 0.5rem; }

        .icon-btn {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.25rem;
        }

        .icon-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .upload-btn input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
        }
        
        .send-btn.stop-btn {
            background: var(--error);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--border-color);
        }

        /* * ==============================================
         * IMAGE PREVIEW & WELCOME MESSAGE
         * ==============================================
         */
        .image-preview {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-color);
        }

        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .preview-item.invalid { border-color: var(--error); }

        .preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            transition: all 0.2s ease;
        }
        .preview-item .remove-btn:hover { background: var(--error); transform: scale(1.1); }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .quick-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .quick-action {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .quick-action:hover {
            background: var(--bg);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        /* * ==============================================
         * LOADING & PROGRESS
         * ==============================================
         */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        #progress-bar {
            padding: 0 1.5rem;
            margin-bottom: 1rem;
        }

        /* * ==============================================
         * MARKDOWN PROSE STYLES
         * ==============================================
         */
        .prose { max-width: 100%; overflow-x: auto; }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            font-weight: 700;
            line-height: 1.3;
        }
        .prose h1 { font-size: 1.5em; }
        .prose h2 { font-size: 1.25em; }
        .prose h3 { font-size: 1.1em; }
        .prose p { margin-bottom: 0.75em; line-height: 1.6; }
        .prose ul, .prose ol { list-style-position: outside; padding-left: 1.5em; margin-bottom: 1em; }
        .prose li { margin-bottom: 0.5em; }
        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .prose th, .prose td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        .prose th {
            background-color: var(--bg);
            font-weight: 600;
        }
        .prose code {
            background: var(--border-color);
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
            font-size: 85%;
        }
        .prose a {
            color: var(--accent);
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
        .prose blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 1em;
            margin-left: 0;
            color: var(--text-secondary);
        }

        /* * ==============================================
         * ANIMATIONS & RESPONSIVENESS
         * ==============================================
         */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .preferences-grid { grid-template-columns: 1fr; }
            .container { padding: 1rem; }
            .header h1 { font-size: 2.5rem; }
            .message-content { max-width: 90%; }
            .chat-area { padding: 1rem; max-height: calc(100vh - 360px); }
            .input-panel { padding: 1rem; }
        }
    </style>
</head>

                <div class="welcome-message">
                    <h3>Welcome to AgriBot!</h3>
                    <p>I'm here to help you with:</p>
                    <div class="quick-actions">
                        <button class="quick-action" onclick="sendQuickMessage('What crops are suitable for my region?')">Crop Recommendations</button>
                        <button class="quick-action" onclick="sendQuickMessage('What is the current weather forecast?')">Weather Info</button>
                        <button class="quick-action" onclick="sendQuickMessage('How to prevent common plant diseases?')">Disease Prevention</button>
                        <button class="quick-action" onclick="sendQuickMessage('Best fertilizers for vegetables?')">Fertilizer Guide</button>
                    </div>
                    <p style="margin-top: 1.5rem; font-size: 0.9rem;">You can also upload plant images for disease detection!</p>
                </div>
                <div id="progress-bar" class="mt-4 hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-center text-sm text-gray-400 mt-1"></p>
                </div>
            </div>

            <div class="input-panel">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-container">
                    <textarea id="message-input" class="message-input" placeholder="Ask about crops, weather, diseases..." rows="1" aria-label="Enter your message or question"></textarea>
                    <div class="input-actions">
                        <label class="icon-btn upload-btn" title="Upload plant images" aria-label="Upload plant images">
                            <span>üìé</span>
                            <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg" multiple>
                        </label>
                        <button class="icon-btn send-btn" id="send-btn" title="Send message" aria-label="Send message">
                            <span>‚û°Ô∏è</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLightTheme = false;
        let uploadedImages = [];
        let isProcessing = false;
        let currentRegion = 'India';
        let currentLanguage = 'en';
        let lastRequestTime = 0;
        const REQUEST_DELAY = 2000; // 2 seconds
        let abortController; // To allow cancelling fetch requests

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionSelect = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');

        document.addEventListener('DOMContentLoaded', () => {
            sendBtn.addEventListener('click', () => {
                if (isProcessing) {
                    stopGeneration();
                } else {
                    sendMessage();
                }
            });

            const savedPrefs = JSON.parse(localStorage.getItem('userPrefs') || '{}');
            if (savedPrefs.region) {
                regionSelect.value = savedPrefs.region;
                currentRegion = savedPrefs.region;
            }
            if (savedPrefs.language) {
                languageSelect.value = savedPrefs.language;
                currentLanguage = savedPrefs.language;
            }

            messageInput.addEventListener('input', autoResize);
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isProcessing) {
                        sendMessage();
                    }
                }
            });

            imageInput.addEventListener('change', handleImageUpload);
            
            themeToggle.addEventListener('click', toggleTheme);

            setPreferences(true);
        });

        function autoResize() {
            messageInput.style.height = 'auto';
            const scrollHeight = messageInput.scrollHeight;
            messageInput.style.height = scrollHeight + 'px';
        }

        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            themeToggle.innerHTML = isLightTheme ? '<span>üåô</span>' : '<span>‚òÄÔ∏è</span>';
            themeToggle.setAttribute('aria-label', isLightTheme ? 'Switch to dark theme' : 'Switch to light theme');
        }

        async function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const maxWidth = 400;
                    const maxHeight = 300;
                    let width = img.width;
                    let height = img.height;
                    if (width > height) {
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = Math.round((width * maxHeight) / height);
                            height = maxHeight;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    canvas.toBlob(blob => {
                        resolve(new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() }));
                        URL.revokeObjectURL(img.src);
                    }, 'image/jpeg', 0.85);
                };
                img.onerror = () => reject(new Error(`Invalid image: ${file.name}`));
            });
        }

        function updateProgress(percent, text = '') {
            progressBar.classList.remove('hidden');
            progress.style.width = `${percent}%`;
            progressText.textContent = text;
            if (percent >= 100) setTimeout(() => {
                progressBar.classList.add('hidden');
                progressText.textContent = '';
            }, 500);
        }

        async function setPreferences(isInitial = false) {
            const now = Date.now();
            if (!isInitial && now - lastRequestTime < REQUEST_DELAY) {
                addMessage('error', `Please wait ${Math.ceil((REQUEST_DELAY - (now - lastRequestTime)) / 1000)} seconds before setting preferences again.`);
                return;
            }
            lastRequestTime = now;

            const region = regionSelect.value;
            const language = languageSelect.value;
            
            currentRegion = region;
            currentLanguage = language;
            
            const formData = new FormData();
            formData.append('region', region);
            formData.append('language', language);
            
            try {
                if (!isInitial) updateProgress(10, 'Setting preferences...');
                const res = await fetchWithRetry('/set_prefs', { method: 'POST', body: formData }, 3, 2000);
                if (!isInitial) updateProgress(50);
                
                if (!res.ok) {
                    const errorMsg = await res.json();
                    let message = `Error setting preferences: ${errorMsg.error || 'Unknown error'}.`;
                    throw new Error(message);
                }
                
                const data = await res.json();
                if (!isInitial) updateProgress(100);
                
                if (data.status === 'success') {
                    localStorage.setItem('userPrefs', JSON.stringify({ region, language }));
                    if (!isInitial) {
                        const regionName = regionSelect.options[regionSelect.selectedIndex].text;
                        addMessage('user', `Preferences updated: Region - ${regionName}, Language - ${getLanguageName(language)}`);
                        addMessage('bot', `Great! I've updated your preferences. I'll provide information relevant to ${regionName} in ${getLanguageName(language)}.`);
                    }
                } else if (!isInitial) {
                    addMessage('error', `Error: ${data.error}`);
                }
            } catch (error) {
                if (!isInitial) {
                    updateProgress(100);
                    addMessage('error', error.message);
                }
            }
        }

        function getLanguageName(code) {
            const option = languageSelect.querySelector(`option[value="${code}"]`);
            return option ? option.textContent : 'English';
        }

        async function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            
            if (files.length > 3) {
                addMessage('error', 'Please upload a maximum of 3 images.');
                imageInput.value = '';
                imagePreview.innerHTML = '';
                return;
            }
            
            uploadedImages = [];
            imagePreview.innerHTML = '';
            updateProgress(10, 'Processing images...');
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const previewId = `preview-${Date.now()}-${i}`;
                if (['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                    updateProgress(10 + (i * 80 / files.length), `Processing image ${i + 1} of ${files.length}...`);
                    try {
                        const compressed = await compressImage(file);
                        uploadedImages.push({file: compressed, id: previewId});
                        
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const previewItem = document.createElement('div');
                            previewItem.className = 'preview-item';
                            previewItem.id = previewId;
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" alt="Preview of uploaded image ${i + 1}">
                                <button class="remove-btn" onclick="removeImage('${previewId}')" aria-label="Remove image ${i + 1}">&times;</button>
                            `;
                            imagePreview.appendChild(previewItem);
                        };
                        reader.readAsDataURL(file);
                        updateProgress(10 + ((i + 1) * 80 / files.length), `Processed image ${i + 1} of ${files.length}`);
                    } catch (error) {
                        addMessage('error', `Invalid image: ${file.name}. Please upload a valid PNG or JPG.`);
                    }
                } else {
                    addMessage('error', `Invalid file type for ${file.name}. Please upload PNG, JPG, or JPEG.`);
                }
            }
            updateProgress(100);
        }

        function removeImage(previewId) {
            uploadedImages = uploadedImages.filter(img => img.id !== previewId);
            const previewElement = document.getElementById(previewId);
            if(previewElement) previewElement.remove();
            
            if (uploadedImages.length === 0) {
                imageInput.value = '';
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function setSendButtonState(state) {
            if (state === 'sending') {
                isProcessing = true;
                sendBtn.disabled = false; // Keep it enabled to click stop
                sendBtn.classList.add('stop-btn');
                sendBtn.innerHTML = '<span>‚èπÔ∏è</span>';
                sendBtn.title = 'Stop Generating';
            } else { // 'idle' state
                isProcessing = false;
                sendBtn.disabled = false;
                sendBtn.classList.remove('stop-btn');
                sendBtn.innerHTML = '<span>‚û°Ô∏è</span>';
                sendBtn.title = 'Send message';
            }
        }
        
        function stopGeneration() {
            if (abortController) {
                abortController.abort();
            }
        }

        async function sendMessage() {
            const now = Date.now();
            if (now - lastRequestTime < REQUEST_DELAY) {
                addMessage('error', `Please wait ${Math.ceil((REQUEST_DELAY - (now - lastRequestTime)) / 1000)} seconds before sending another message.`);
                return;
            }
            lastRequestTime = now;

            const message = messageInput.value.trim();
            const hasImages = uploadedImages.length > 0;
            
            if (!message && !hasImages) {
                messageInput.focus();
                return;
            }
            
            setSendButtonState('sending');
            abortController = new AbortController();
            
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) welcomeMessage.remove();
            
            if (message) addMessage('user', message);
            if (hasImages) addMessage('user', `Uploaded ${uploadedImages.length} image${uploadedImages.length > 1 ? 's' : ''} for analysis`);
            
            const loadingId = addMessage('bot', '', true);
            
            const formData = new FormData();
            if (message) formData.append('query', message);
            uploadedImages.forEach(img => formData.append('image', img.file));
            
            try {
                const endpoint = hasImages ? '/upload' : '/chat';
                updateProgress(10, hasImages ? 'Analyzing images...' : 'Processing query...');
                const res = await fetchWithRetry(endpoint, {
                    method: 'POST',
                    body: formData,
                    signal: abortController.signal
                }, 3, 2000);
                updateProgress(50);
                
                if (!res.ok) {
                    const errorMsg = await res.json();
                    let errorMessage = `Error: ${errorMsg.error || 'Unknown error'}.`;
                    if (res.status >= 400) {
                         errorMessage = `${errorMsg.error}. <button class="btn btn-retry" onclick="sendMessage()">Retry</button>`;
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await res.json();
                updateProgress(100);
                
                if (data.error) {
                    addMessage('error', data.error);
                } else if (hasImages) {
                    const scientificName = data.scientific_name === 'Unknown' ? 'Not identified' : data.scientific_name;
                    const response = `
                        <div class="prose">
                            <h4 style="color: var(--success); margin-bottom: 0.5rem;">Plant Analysis Results</h4>
                            <div style="background: var(--surface); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; border:1px solid var(--border-color)">
                                <p><strong>Plant:</strong> ${data.plant} (Confidence: ${data.plant_confidence})</p>
                                <p><strong>Scientific Name:</strong> ${scientificName}</p>
                                <p><strong>Detected Issue:</strong> ${data.disease} (Confidence: ${data.disease_confidence})</p>
                            </div>
                            <h4 style="color: var(--warning); margin-bottom: 0.5rem;">Recommended Treatment</h4>
                            <div style="background: var(--surface); padding: 1rem; border-radius: 0.5rem; border:1px solid var(--border-color)">
                                ${marked.parse(data.remedy)}
                            </div>
                        </div>
                    `;
                    addMessage('bot', response);
                } else {
                    addMessage('bot', `<div class="prose">${marked.parse(data.response)}</div>`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    addMessage('error', 'Generation stopped by user.');
                    console.log('Fetch aborted by user.');
                } else {
                    addMessage('error', error.message);
                }
            } finally {
                removeMessage(loadingId);
                updateProgress(100);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                uploadedImages = [];
                imagePreview.innerHTML = '';
                imageInput.value = '';
                setSendButtonState('idle');
            }
        }

        async function fetchWithRetry(url, options, retries, backoff) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < retries - 1) {
                        const retryAfter = parseInt(response.headers.get('Retry-After') || backoff / 1000);
                        updateProgress(50, `Rate limit reached, retrying in ${retryAfter} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, retryAfter * 1000));
                        backoff *= 2;
                        continue;
                    }
                    return response;
                } catch (error) {
                    if (i < retries - 1) {
                        updateProgress(50, `Request failed, retrying in ${backoff / 1000} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, backoff));
                        backoff *= 2;
                    } else {
                        throw error;
                    }
                }
            }
        }

        function addMessage(type, content, isLoading = false) {
            const messageId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = `message-${messageId}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            const icons = { user: 'üë§', bot: 'ü§ñ', error: '‚ö†Ô∏è' };
            avatar.innerHTML = `<span>${icons[type] || ''}</span>`;
            avatar.setAttribute('aria-label', `${type} message`);
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isLoading) {
                messageContent.innerHTML = `<div class="loading"><div class="loading-spinner"></div><span>Processing...</span></div>`;
            } else {
                messageContent.innerHTML = content;
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageContent.appendChild(time);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageId;
        }

        function removeMessage(messageId) {
            const message = document.getElementById(`message-${messageId}`);
            if (message) message.remove();
        }
    </script>
</body>
</html>
