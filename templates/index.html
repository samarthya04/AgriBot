<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriBot 🌾 - Your Smart Agricultural Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--glass-border);
            transform: scale(1.1);
        }

        .preferences-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .input-field {
            background: var(--dark-surface);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .chat-area {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 500px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: var(--dark-surface);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--secondary-gradient);
        }

        .message.bot .message-avatar {
            background: var(--success-gradient);
        }

        .message.error .message-avatar {
            background: var(--error);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot .message-content {
            background: var(--dark-surface);
            color: var(--text-primary);
            border-bottom-left-radius: 0.25rem;
        }

        .message.error .message-content {
            background: var(--error);
            color: white;
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .input-panel {
            padding: 1.5rem;
            background: var(--dark-surface);
            border-top: 1px solid var(--glass-border);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            background: var(--dark-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 0.5rem;
        }

        .upload-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            background: var(--glass-border);
            transform: scale(1.1);
        }

        .upload-btn input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-preview {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .preview-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            max-width: 100px;
            max-height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            padding: 1rem;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .welcome-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .quick-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .quick-action {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-action:hover {
            background: var(--glass-border);
            transform: translateY(-2px);
        }

        /* Light theme */
        .light-theme {
            --dark-bg: #f8fafc;
            --dark-surface: #ffffff;
            --dark-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        .light-theme body::before {
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .preferences-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-seedling"></i>
                AgriBot
            </h1>
            <p>Your intelligent agricultural companion for crop management and disease detection</p>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun" id="theme-icon"></i>
            </div>
        </div>

        <div class="preferences-panel">
            <div class="preferences-grid">
                <div class="input-group">
                    <label for="region">
                        <i class="fas fa-map-marker-alt"></i>
                        Region
                    </label>
                    <input type="text" id="region" class="input-field" placeholder="e.g., Punjab, India" value="India">
                </div>
                
                <div class="input-group">
                    <label for="language">
                        <i class="fas fa-language"></i>
                        Language
                    </label>
                    <select id="language" class="input-field">
                        <option value="en">English</option>
                        <option value="hi">हिंदी (Hindi)</option>
                        <option value="ta">தமிழ் (Tamil)</option>
                        <option value="bn">বাংলা (Bengali)</option>
                        <option value="te">తెలుగు (Telugu)</option>
                        <option value="gu">ગુજરાતી (Gujarati)</option>
                        <option value="mr">मराठी (Marathi)</option>
                        <option value="pa">ਪੰਜਾਬੀ (Punjabi)</option>
                        <option value="or">ଓଡ଼ିଆ (Odia)</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="setPreferences()">
                    <i class="fas fa-check"></i>
                    Set Preferences
                </button>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-area" id="chat-area">
                <div class="welcome-message">
                    <h3>Welcome to AgriBot! 🌾</h3>
                    <p>I'm here to help you with:</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('What crops are suitable for my region?')">
                            <i class="fas fa-seedling"></i> Crop Recommendations
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('What is the current weather forecast?')">
                            <i class="fas fa-cloud-sun"></i> Weather Info
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('How to prevent common plant diseases?')">
                            <i class="fas fa-shield-alt"></i> Disease Prevention
                        </div>
                        <div class="quick-action" onclick="sendQuickMessage('Best fertilizers for vegetables?')">
                            <i class="fas fa-leaf"></i> Fertilizer Guide
                        </div>
                    </div>
                    <p style="margin-top: 1rem; font-size: 0.9rem;">
                        You can also upload plant images for disease detection!
                    </p>
                </div>
            </div>

            <div class="input-panel">
                <div class="image-preview" id="image-preview"></div>
                <div class="input-container">
                    <textarea id="message-input" class="message-input" placeholder="Ask about crops, weather, diseases, or farming techniques..." rows="1"></textarea>
                    <div class="input-actions">
                        <label class="upload-btn" title="Upload plant images">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="image-input" accept="image/png,image/jpeg,image/jpg" multiple>
                        </label>
                        <button class="send-btn" id="send-btn" onclick="sendMessage()" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isLightTheme = false;
        let uploadedImages = [];
        let isProcessing = false;
        let currentRegion = 'India';
        let currentLanguage = 'en';

        // DOM elements
        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const sendBtn = document.getElementById('send-btn');
        const regionInput = document.getElementById('region');
        const languageSelect = document.getElementById('language');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-resize textarea
            messageInput.addEventListener('input', autoResize);
            
            // Handle Enter key
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Handle image upload
            imageInput.addEventListener('change', handleImageUpload);
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Set default preferences
            setPreferences();
        });

        // Auto-resize textarea
        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        // Theme toggle
        function toggleTheme() {
            isLightTheme = !isLightTheme;
            document.body.classList.toggle('light-theme', isLightTheme);
            themeIcon.className = isLightTheme ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Set preferences
        async function setPreferences() {
            const region = regionInput.value.trim() || 'India';
            const language = languageSelect.value;
            
            currentRegion = region;
            currentLanguage = language;
            
            const formData = new FormData();
            formData.append('region', region);
            formData.append('language', language);
            
            try {
                const res = await fetch('/set_prefs', {
                    method: 'POST',
                    body: formData
                });
                if (!res.ok) throw new Error('Failed to set preferences');
                const data = await res.json();
                if (data.status === 'success') {
                    addMessage('user', `Preferences updated: Region - ${region}, Language - ${getLanguageName(language)}`);
                    addMessage('bot', `Great! I've updated your preferences. I'll provide information relevant to ${region} in ${getLanguageName(language)}.`);
                }
            } catch (error) {
                addMessage('error', `Error setting preferences: ${error.message}`);
            }
        }

        // Get language name
        function getLanguageName(code) {
            const languages = {
                'en': 'English',
                'hi': 'Hindi',
                'ta': 'Tamil',
                'bn': 'Bengali',
                'te': 'Telugu',
                'gu': 'Gujarati',
                'mr': 'Marathi',
                'pa': 'Punjabi',
                'or': 'Odia'
            };
            return languages[code] || 'English';
        }

        // Handle image upload
        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            
            if (files.length > 3) {
                alert('Please upload a maximum of 3 images.');
                imageInput.value = '';
                imagePreview.innerHTML = '';
                return;
            }
            
            uploadedImages = [];
            imagePreview.innerHTML = '';
            
            files.forEach((file, index) => {
                if (['image/png', 'image/jpeg', 'image/jpg'].includes(file.type)) {
                    uploadedImages.push(file);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview">
                            <button class="remove-btn" onclick="removeImage(${index})">×</button>
                        `;
                        imagePreview.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert(`Invalid file type for ${file.name}. Please upload PNG, JPG, or JPEG.`);
                }
            });
        }

        // Remove image
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            imagePreview.children[index].remove();
            if (uploadedImages.length === 0) {
                imageInput.value = '';
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Send message
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            const hasImages = uploadedImages.length > 0;
            
            if (!message && !hasImages) {
                messageInput.focus();
                return;
            }
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Clear welcome message
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            // Add user message
            if (message) {
                addMessage('user', message);
            }
            
            if (hasImages) {
                addMessage('user', `Uploaded ${uploadedImages.length} image${uploadedImages.length > 1 ? 's' : ''} for analysis`);
            }
            
            // Show loading
            const loadingId = addMessage('bot', '', true);
            
            // Prepare form data
            const formData = new FormData();
            if (message) {
                formData.append('query', message);
            }
            uploadedImages.forEach((file) => {
                formData.append('image', file);
            });
            
            try {
                const endpoint = hasImages ? '/upload' : '/chat';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                removeMessage(loadingId);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const data = await res.json();
                
                if (data.error) {
                    addMessage('error', data.error);
                } else if (hasImages) {
                    const response = `
                        <div style="margin-bottom: 1rem;">
                            <h4 style="color: var(--success); margin-bottom: 0.5rem;">🔍 Plant Analysis Results</h4>
                            <div style="background: var(--glass-bg); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem;">
                                <p><strong>Plant:</strong> ${data.plant} (Confidence: ${data.plant_confidence})</p>
                                <p><strong>Scientific Name:</strong> ${data.scientific_name}</p>
                                <p><strong>Detected Issue:</strong> ${data.disease} (Confidence: ${data.disease_confidence})</p>
                            </div>
                            <h4 style="color: var(--warning); margin-bottom: 0.5rem;">💡 Recommended Treatment</h4>
                            <div style="background: var(--glass-bg); padding: 1rem; border-radius: 0.5rem;">
                                ${data.remedy}
                            </div>
                        </div>
                    `;
                    addMessage('bot', response);
                } else {
                    addMessage('bot', data.response);
                }
            } catch (error) {
                removeMessage(loadingId);
                addMessage('error', `Error: Failed to connect to server: ${error.message}`);
            }
            
            // Clear inputs
            messageInput.value = '';
            messageInput.style.height = 'auto';
            uploadedImages = [];
            imagePreview.innerHTML = '';
            imageInput.value = '';
            isProcessing = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Add message to chat
        function addMessage(type, content, isLoading = false) {
            const messageId = Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.id = `message-${messageId}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (type === 'user') {
                avatar.innerHTML = '<i class="fas fa-user"></i>';
            } else if (type === 'bot') {
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
            } else if (type === 'error') {
                avatar.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isLoading) {
                messageContent.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <span>Processing...</span>
                    </div>
                `;
            } else {
                messageContent.innerHTML = content;
                
                const time = document.createElement('div');
                time.className = 'message-time';
                time.textContent = new Date().toLocaleTimeString();
                messageContent.appendChild(time);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageId;
        }

        // Remove message
        function removeMessage(messageId) {
            const message = document.getElementById(`message-${messageId}`);
            if (message) {
                message.remove();
            }
        }
    </script>
</body>
